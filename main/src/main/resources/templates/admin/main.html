<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快取 - 管理员</title>
    <link rel="stylesheet" href="/css/admin/main.css">
    <link rel="stylesheet" href="https://unpkg.com/element-plus/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <span class="logo">快 取</span>
            <span style="float: right; margin-right: 30px">
                <el-dropdown>
                    <el-button icon="el-icon-user-solid">{{username}}
                        <i class="el-icon-arrow-down el-icon--right"></i>
                    </el-button>
                    <template #dropdown>
                        <el-dropdown-menu>
                          <el-dropdown-item><el-link href="userInfo"
                                                     :underline="false">个人中心</el-link></el-dropdown-item>
                          <el-dropdown-item><el-link href="/logout" :underline="false">登出</el-link></el-dropdown-item>
                        </el-dropdown-menu>
                    </template>
                </el-dropdown>
            </span>
        </el-header>
        <el-container>
            <el-aside width="200px">
                <el-menu default-openeds="3">
                    <el-menu-item index="1" style="margin-top: 10px">
                        <i class="el-icon-pie-chart"></i>
                        <span slot="title"><el-link href="/admin/main" :underline="false">总览</el-link></span>
                    </el-menu-item>
                    <el-menu-item index="2">
                        <i class="el-icon-s-custom"></i>
                        <span slot="title"><el-link href="/admin/userInfo" :underline="false">个人中心</el-link></span>
                    </el-menu-item>
                    <el-submenu index="3">
                        <template #title>
                            <i class="el-icon-s-order"></i>
                            <span>订单管理</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="3-1"><el-link href="/admin/unAcceptOrder" :underline="false">等待接单</el-link></el-menu-item>
                            <el-menu-item index="3-2"><el-link href="/admin/acceptOrder" :underline="false">已接单</el-link></el-menu-item>
                            <el-menu-item index="3-3"><el-link href="/admin/deliveryOrder" :underline="false">派送中</el-link></el-menu-item>
                            <el-menu-item index="3-4"><el-link href="/admin/finishedOrder" :underline="false">派送完成</el-link></el-menu-item>
                            <el-menu-item index="3-4"><el-link href="/admin/confirmOrder" :underline="false">确认收货</el-link></el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-menu-item index="4">
                        <i class="el-icon-collection-tag"></i>
                        <span slot="title"><el-link href="feedback" :underline="false">反馈建议</el-link></span>
                    </el-menu-item>
                </el-menu>
            </el-aside>
            <el-main>
                <div class="main_info">
                    <div class="cumulativeAmount">
                        <div class="balance">
                            <span>￥{{totalBalance /100}}</span>
                            <p>累计交易金额</p>
                        </div>
                    </div>
                    <div class="main_warp">
                        <el-row :gutter="30" type="flex" justify="space-around" style="height: 100%; width: 100%">
                            <el-col :span="6">
                                <div class="main_warp_inner">
                                    <el-link href="/admin/order" :underline="false" class="inner_link">
                                        <p class="inner_number" style="color: #E6A23C">{{unAcceptOrder}}</p>
                                        <p class="inner_font">等待接单</p>
                                    </el-link>
                                </div>
                            </el-col>
                            <el-col :span="6">
                                <div class="main_warp_inner">
                                    <el-link href="/admin/order" :underline="false" class="inner_link">
                                        <p class="inner_number" style="color: #67C23A">{{acceptOrder}}</p>
                                        <p class="inner_font">已接单</p>
                                    </el-link>
                                </div>
                            </el-col>
                            <el-col :span="6">
                                <div class="main_warp_inner">
                                    <el-link href="/admin/order" :underline="false" class="inner_link">
                                        <p class="inner_number" style="color: #67C23A">{{deliveryOrder}}</p>
                                        <p class="inner_font">派送中</p>
                                    </el-link>
                                </div>
                            </el-col>
                            <el-col :span="6">
                                <div class="main_warp_inner">
                                    <el-link href="/admin/order" :underline="false" class="inner_link">
                                        <p class="inner_number" style="color: #F56C6C">{{finishedOrder}}</p>
                                        <p class="inner_font">派送完成</p>
                                    </el-link>
                                </div>
                            </el-col>
                        </el-row>
                    </div>
                </div>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>
<script src="/js/tool/vue3.js"></script>
<script src="/js/tool/elementPlus.js"></script>
<script src="/js/tool/axios.min.js"></script>
<script src="/js/common/request.js"></script>
<script src="/js/admin/main.js"></script>
</html>
