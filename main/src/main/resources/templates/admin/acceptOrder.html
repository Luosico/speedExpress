<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快取 - 已接单</title>
    <link rel="stylesheet" href="/css/admin/common.css">
    <link rel="stylesheet" href="https://unpkg.com/element-plus/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <span class="logo">快 取</span>
            <span style="float: right; margin-right: 30px">
                <el-dropdown>
                    <el-button icon="el-icon-user-solid">{{username}}
                        <i class="el-icon-arrow-down el-icon--right"></i>
                    </el-button>
                    <template #dropdown>
                        <el-dropdown-menu>
                          <el-dropdown-item><el-link href="userInfo" :underline="false">个人中心</el-link></el-dropdown-item>
                          <el-dropdown-item><el-link href="/logout" :underline="false">登出</el-link></el-dropdown-item>
                        </el-dropdown-menu>
                    </template>
                </el-dropdown>
            </span>
        </el-header>
        <el-container>
            <el-aside width="180px">
                <el-menu>
                    <el-menu-item index="1" style="margin-top: 10px">
                        <i class="el-icon-pie-chart"></i>
                        <span slot="title"><el-link href="/admin/main" :underline="false">总览</el-link></span>
                    </el-menu-item>
                    <el-menu-item index="2">
                        <i class="el-icon-s-custom"></i>
                        <span slot="title"><el-link href="/admin/userInfo" :underline="false">个人中心</el-link></span>
                    </el-menu-item>
                    <el-submenu index="3">
                        <template #title>
                            <i class="el-icon-s-order"></i>
                            <span>订单管理</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="3-1"><el-link href="/admin/unAcceptOrder" :underline="false">等待接单</el-link></el-menu-item>
                            <el-menu-item index="3-2"><el-link href="/admin/acceptOrder" :underline="false">已接单</el-link></el-menu-item>
                            <el-menu-item index="3-3"><el-link href="/admin/deliveryOrder" :underline="false">派送中</el-link></el-menu-item>
                            <el-menu-item index="3-4"><el-link href="/admin/waitConfirmOrder" :underline="false">待确认收货</el-link></el-menu-item>
                            <el-menu-item index="3-5"><el-link href="/admin/finishedOrder" :underline="false">配送完成</el-link></el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-menu-item index="4">
                        <i class="el-icon-collection-tag"></i>
                        <span slot="title"><el-link href="feedback" :underline="false">反馈建议</el-link></span>
                    </el-menu-item>
                </el-menu>
            </el-aside>
            <el-main>
                <div style="height: 40px; padding-left: 10px;background: #009688;">
                    <p style="font-size: 20px; font-weight: bold;letter-spacing: 2px;margin-top: 0;padding-top: 7px">已接单</p>
                </div>
                <el-table :data="tableData" :default-sort="{prop: 'createTime', order: 'descending'}"
                          highlight-current-row border style="width: 100%">
                    <!-- 展开 -->
                    <el-table-column type="expand">
                        <template #default="props">
                            <el-form label-position="left" inline class="table-expand">
                                <el-form-item label="订单编号" style="width: 50%;margin-right: 0;margin-bottom: 0;">
                                    <span>{{ props.row.orderId }}</span>
                                </el-form-item>
                                <el-form-item label="区域" style="width: 50%;margin-right: 0;margin-bottom: 0;">
                                    <span>{{ props.row.regionName }}</span>
                                </el-form-item>
                                <el-form-item label="详细地址" style="width: 50%;margin-right: 0;margin-bottom: 0;">
                                    <span>{{ props.row.detailedAddress }}</span>
                                </el-form-item>
                                <el-form-item label="快递编号" style="width: 50%;margin-right: 0;margin-bottom: 0;">
                                    <span>{{ props.row.courierNumber }}</span>
                                </el-form-item>
                                <el-form-item label="快递公司" style="width: 50%;margin-right: 0;margin-bottom: 0;">
                                    <span>{{ props.row.courierCompany }}</span>
                                </el-form-item>
                                <el-form-item label="快递类型" style="width: 50%;margin-right: 0;margin-bottom: 0;">
                                    <span>{{ props.row.courierType }}</span>
                                </el-form-item>
                                <el-form-item label="取件码" style="width: 50%;margin-right: 0;margin-bottom: 0;">
                                    <span>{{ props.row.courierCode }}</span>
                                </el-form-item>
                                <el-form-item label="收件人" style="width: 50%;margin-right: 0;margin-bottom: 0;">
                                    <span>{{ props.row.name }}</span>
                                </el-form-item>
                                <el-form-item label="取件电话" style="width: 50%;margin-right: 0;margin-bottom: 0;">
                                    <span>{{ props.row.phoneNumber }}</span>
                                </el-form-item>
                                <el-form-item label="收件地址" style="width: 50%;margin-right: 0;margin-bottom: 0;">
                                    <span>{{ props.row.destination }}</span>
                                </el-form-item>
                                <el-form-item label="快取员" style="width: 50%;margin-right: 0;margin-bottom: 0;">
                                    <span>{{ props.row.courierName }}</span>
                                </el-form-item>
                                <el-form-item label="快取员电话" style="width: 50%;margin-right: 0;margin-bottom: 0;">
                                    <span>{{ props.row.courierPhoneNumber }}</span>
                                </el-form-item>
                                <el-form-item label="下单时间" style="width: 50%;margin-right: 0;margin-bottom: 0;">
                                    <span>{{ props.row.createTime }}</span>
                                </el-form-item>
                                <el-form-item label="支付编号" style="width: 50%;margin-right: 0;margin-bottom: 0;">
                                    <span>{{ props.row.payId }}</span>
                                </el-form-item>
                                <el-form-item label="费用" style="width: 50%;margin-right: 0;margin-bottom: 0;">
                                    <span>{{ props.row.money }}</span>
                                </el-form-item>
                            </el-form>
                        </template>
                    </el-table-column>
                    <el-table-column type="index" width="50" label="序号"></el-table-column>
                    <el-table-column prop="detailedAddress" width="250" label="详细地址"></el-table-column>
                    <el-table-column prop="courierCompany" sortable width="110" label="快递公司"></el-table-column>
                    <el-table-column prop="courierCode" width="80" label="取件码"></el-table-column>
                    <el-table-column prop="name" width="80" label="收件人"></el-table-column>
                    <el-table-column prop="phoneNumber" width="120" label="取件电话"></el-table-column>
                    <el-table-column prop="destination" width="130" label="收件地址"></el-table-column>
                    <el-table-column prop="courierName" sortable width="90" label="快取员"></el-table-column>
                    <el-table-column prop="courierPhoneNumber" width="110" label="快取员电话"></el-table-column>
                    <el-table-column prop="createTime" sortable width="140" label="下单时间"></el-table-column>
                    <el-table-column prop="money" width="70" label="费用/元"></el-table-column>
                    <el-table-column label="操作">
                        <template #default="scope">
                            <el-button size="small" @click="handleEdit(scope.$index, scope.row)" type="danger">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>
<script src="/js/tool/vue3.js"></script>
<script src="/js/tool/elementPlus.js"></script>
<script src="/js/tool/axios.min.js"></script>
<script src="/js/admin/acceptOrder.js"></script>
</html>
