<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快取</title>
    <link rel="stylesheet" href="/css/common/forgetPassword.css">
    <link rel="stylesheet" href="https://unpkg.com/element-plus/lib/theme-chalk/index.css">
</head>
<body style="margin: 0">
<div id="app">
    <el-container direction="vertical">
        <el-header>
            <span class="logo">快 取</span>
            <span style="float: right; margin-right: 15px">
                <el-link type="primary" disabled><i class="el-icon-user-solid"></i></el-link>
            </span>
        </el-header>
        <el-main>
            <div class="fontInformation">
                <p>忘 记 密 码</p>
            </div>
            <div class="wrap">
                <div class="wrap_inner">
                    <el-form :model="form" ref="form" :rules="rules" label-width="80px">
                        <el-form-item label="手机号码" prop="phoneNumber">
                            <el-input v-model="form.phoneNumber"></el-input>
                        </el-form-item>
                        <el-form-item label="新的密码" prop="password">
                            <el-input v-model="form.password" show-password maxlength="20" show-word-limit></el-input>
                        </el-form-item>
                        <el-form-item label="确认密码" prop="passwordRepeat">
                            <el-input v-model="form.passwordRepeat" show-password></el-input>
                        </el-form-item>
                        <el-form-item  label="验证码" prop="smsCode">
                            <el-row>
                                <el-col :span="10">
                                    <el-input v-model="form.smsCode"></el-input>
                                </el-col>
                                <el-col :span="14">
                                    <el-button v-if="canGetSmsCode" @click="getSmsCode" style="float: right">获取验证码</el-button>
                                    <el-button v-if="!canGetSmsCode" disabled style="float: right">{{timeRemaining}} 秒后重试</el-button>
                                </el-col>
                            </el-row>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="submitForm">提交</el-button>
                            <el-button @click="toLogin" style="margin-left: 180px">返回</el-button>
                        </el-form-item>
                    </el-form>
                </div>
            </div>
        </el-main>
    </el-container>
</div>
</body>
<script src="/js/tool/vue3.js"></script>
<script src="/js/tool/elementPlus.js"></script>
<script src="/js/tool/axios.min.js"></script>
<script src="/js/tool/jquery.js"></script>
<script src="/js/common/forgetPassword.js"></script>
</html>
