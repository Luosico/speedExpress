<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快取 - 下单</title>
    <link rel="stylesheet" href="/css/user/addOrder.css">
    <link rel="stylesheet" href="https://unpkg.com/element-plus/lib/theme-chalk/index.css">
</head>
<body>
<div id="addOrder">
    <el-container>
        <el-header>
            <span class="logo">快 取</span>
            <span style="float: right; margin-right: 30px">
                <el-dropdown>
                    <el-button icon="el-icon-user-solid">{{username}}
                        <i class="el-icon-arrow-down el-icon--right"></i>
                    </el-button>
                    <template #dropdown>
                        <el-dropdown-menu>
                          <el-dropdown-item><el-link href="userInfo" :underline="false">个人中心</el-link></el-dropdown-item>
                          <el-dropdown-item><el-link href="/logout" :underline="false">登出</el-link></el-dropdown-item>
                        </el-dropdown-menu>
                    </template>
                </el-dropdown>
            </span>
        </el-header>
        <el-container>
            <el-aside width="180px">
                <el-menu>
                    <el-menu-item index="1" style="margin-top: 10px">
                        <i class="el-icon-pie-chart"></i>
                        <span slot="title"><el-link href="/user/main" :underline="false">总览</el-link></span>
                    </el-menu-item>
                    <el-menu-item index="2">
                        <i class="el-icon-s-custom"></i>
                        <span slot="title"><el-link href="/user/userInfo" :underline="false">个人中心</el-link></span>
                    </el-menu-item>
                    <el-menu-item index="3">
                        <i class="el-icon-edit"></i>
                        <span slot="title"><el-link href="/user/addOrder" :underline="false">立即下单</el-link> </span>
                    </el-menu-item>
                    <el-menu-item index="4">
                        <i class="el-icon-s-order"></i>
                        <span slot="title"><el-link href="/user/order" :underline="false">我的订单</el-link></span>
                    </el-menu-item>
                    <el-menu-item index="5">
                        <i class="el-icon-map-location"></i>
                        <span slot="title"><el-link href="/user/address" :underline="false">地址管理</el-link></span>
                    </el-menu-item>
                    <el-menu-item index="6">
                        <i class="el-icon-collection-tag"></i>
                        <span slot="title"><el-link href="feedback" :underline="false">反馈建议</el-link></span>
                    </el-menu-item>
                    <el-menu-item index="7">
                        <i class="el-icon-service"></i>
                        <span slot="title"><el-link href="/user/becomeSender" :underline="false">成为快取员</el-link></span>
                    </el-menu-item>
                </el-menu>
            </el-aside>
            <el-main>
                <el-form :model="form" label-width="70px" style="margin-right: 30px">
                    <el-form-item label="配送区域">
                        <el-select v-model="form.regionValue" placeholder="仅支持以下区域">
                            <el-option
                                    v-for="region in form.regions"
                                    :key="region.value"
                                    :label="region.label"
                                    :value="region.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="取件地址">
                        <el-input v-model="form.detailAddress"></el-input>
                    </el-form-item>
                    <el-form-item label="取件姓名">
                        <el-input v-model="form.name"></el-input>
                    </el-form-item>
                    <el-form-item label="取件电话">
                        <el-input v-model="form.phoneNumber"></el-input>
                    </el-form-item>
                    <el-form-item label="快递单号">
                        <el-input v-model="form.courierNumber"></el-input>
                    </el-form-item>
                    <el-form-item label="快递公司">
                        <el-input v-model="form.courierCompany"></el-input>
                    </el-form-item>
                    <el-form-item label="取件码">
                        <el-input v-model="form.courierCode"></el-input>
                    </el-form-item>
                    <el-form-item label="快递类型">
                        <el-input v-model="form.courierType"></el-input>
                    </el-form-item>
                    <el-form-item label="收件地址">
                        <el-input v-model="form.sendAddress"></el-input>
                    </el-form-item>
                    <el-form-item label="备注">
                        <el-input v-model="form.remark"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="">提交</el-button>
                        <el-button>清空</el-button>
                    </el-form-item>
                </el-form>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>
<script src="/js/tool/vue3.js"></script>
<script src="/js/tool/elementPlus.js"></script>
<script src="/js/tool/axios.min.js"></script>
<script src="/js/user/addOrder.js"></script>
</html>
